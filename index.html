<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.4rem;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #ff4e50;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background: #e84142;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, My Love!</h1>
        <p>You are my everything, and I am so grateful for you.</p>
        <p>Every moment with you is a treasure. I love you more than words can say.</p>
        <a href="heart.html" class="button">Click for a Surprise</a>
    </div>
</body>
</html>
